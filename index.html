<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="asset/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Analog Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="needle hrs"></div>
      <div class="needle min"></div>
      <div class="needle sec"></div>
      <div class="circle"></div>
      <span style="--i: 1" class="numbers n-1"><b>1</b></span>
      <span style="--i: 2" class="numbers n-2"><b>2</b></span>
      <span style="--i: 3" class="numbers n-3"><b>3</b></span>
      <span style="--i: 4" class="numbers n-4"><b>4</b></span>
      <span style="--i: 5" class="numbers n-5"><b>5</b></span>
      <span style="--i: 6" class="numbers n-6"><b>6</b></span>
      <span style="--i: 7" class="numbers n-7"><b>7</b></span>
      <span style="--i: 8" class="numbers n-8"><b>8</b></span>
      <span style="--i: 9" class="numbers n-9"><b>9</b></span>
      <span style="--i: 10" class="numbers n-10"><b>10</b></span>
      <span style="--i: 11" class="numbers n-11"><b>11</b></span>
      <span style="--i: 12" class="numbers n-12"><b>12</b></span>
      <div class="digital">
        <div class="dm">
          <h1 class="month">02</h1>
          <h1 class="date">00</h1>
        </div>
        <div class="weekday">
          <h1 class="day"></h1>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
